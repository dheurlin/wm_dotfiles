name:                my-xmonad
version:             0.1.0.0
github:              "dheurlin/wm_dotfiles"
license:             BSD3
author:              "Daniel Heurlin"
maintainer:          "daniel.heurlin@gmail.com"
copyright:           "2020 Daniel Heurlin"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dheurlin/wm_dotfiles/.xmonad>

dependencies:
- base >= 4.7 && < 5
- xmonad-contrib
- xmonad
- xmobar
- random
- containers
- utf8-string

library:
  source-dirs: include

executables:
  my-xmonad-exe:
    main:                xmonad.hs
    source-dirs:         .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -W
    - -fforce-recomp
    dependencies:
    - my-xmonad
